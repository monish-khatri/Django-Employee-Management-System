{% extends 'blog/includes.html' %}
{% block title %}Login {% endblock %}
{% block body %}
<h3>Login Now</h3>
<hr>
<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Please Authenticate to Add/Edit Blogs</h3>
    </div>
    <div class="panel-body col-md-offset-2">
        <img style="max-height: 170px;margin-left:130px;" src="https://thumbs.dreamstime.com/b/login-illustration-letter-cubes-forming-word-36025252.jpg" alt="">
        <form action="/blog/login" method="post">
            {%csrf_token%}
            <div class="form-group">
                <label class="col-lg-2 control-label text-right">Username</label>
                <div class="col-lg-6">
                    <input type="text" name="username" required class="form-control" placeholder="Please Enter Username">
                </div>
            </div>
            <div class="clearfix"></div><br>
            <div class="form-group">
                <label class="col-lg-2 control-label text-right">Password</label>
                <div class="col-lg-6">
                    <input type="text" name="password" required class="form-control" placeholder="Please Enter Password">
                </div>
            </div>
            <div class="clearfix"></div><br>
            <div class="form-group" align="center">
                <div class="col-lg-8">
                    <button class="btn btn-success">Login</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </div>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
