<!-- Edit Modal HTML -->
<div id="editUserModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editForm" action="/" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title">Update User</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>First Name</label>
						{{UserUpdateForm.first_name}}
					</div>
					<div class="form-group">
						<label>Last Name</label>
						{{UserUpdateForm.last_name}}
					</div>
					<div class="form-group">
						<label>Username</label>
						{{UserUpdateForm.username}}
					</div>
					<div class="form-group">
						<label>Email</label>
						{{UserUpdateForm.email}}
					</div>
					<div class="form-group">
						{{UserUpdateForm.is_active}}
						<label for="is_active"> Active User</label>
					</div>
					<div class="form-group">
						{{UserUpdateForm.is_superuser}}<label for="super_user">On Selecting this checkbox you will create a user with admin rights.</label>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default clear-add-form" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Update">
				</div>
			</form>
        </div>
    </div>
</div>
