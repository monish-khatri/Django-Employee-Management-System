
<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="addForm" action="/employee/" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close clear-add-form" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label>
						{{EmployeeForm.name}}
					</div>
					<div class="form-group">
						<label>Email</label>
						{{EmployeeForm.email}}
					</div>
					<div class="form-group">
						<label>Phone</label>
						{{EmployeeForm.phone}}
					</div>
					<div class="form-group">
						<label>Team</label>
						{{EmployeeForm.team}}
					</div>
					<div class="form-group">
						<label>Date Of Birth</label>
						{{EmployeeForm.date_of_birth}}
					</div>
					<div class="form-group">
						<label>Image</label>
						{{EmployeeForm.image}}
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default clear-add-form" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
