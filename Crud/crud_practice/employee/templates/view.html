<!-- View Modal HTML -->
<div id="viewEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Employee Details</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Name</label>
					<input type="text" id="view-name" name="name" class="form-control" readonly>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" id="view-email" name="email" class="form-control" readonly>
				</div>
				<div class="form-group">
					<label>Phone</label>
					<input type="number" id="view-phone" name="phone" class="form-control" readonly>
				</div>
				<div class="form-group">
					<label>Team</label>
					<input type="text" id="view-group" name="group" class="form-control" readonly>
				</div>
				<div class="form-group">
					<label>Image</label><br>
					<img class="image-size" id="view-image" alt="Image">
				</div>
			</div>
			<div class="modal-footer">
				<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
			</div>
        </div>
    </div>
</div>
