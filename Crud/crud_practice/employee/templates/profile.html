{% extends 'home.html' %}
{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Hello <b>{{user.get_full_name|lower|capfirst}}</b></h2>
					</div>
				</div>
			</div>
			<div class="container-xl">
                <div class="row">
                  <div class="col-xs-12 col-sm-12">
                    <form class="form-horizontal">
                        <div class="panel panel-default">
                          <div class="panel-body text-center">
                           <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar" alt="User avatar">
                          </div>
                        </div>
                        <hr>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                        <h4 class="panel-title">User info</h4>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name:</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" value="{{user.get_full_name|lower|capfirst}}">
                                </div>
                            </div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label">Role:</label>
                            <div class="col-sm-12">
                              <input type="text" class="form-control" value="{% if user.is_superuser %} Super Admin {%else%} Normal User {%endif%}">
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                        <h4 class="panel-title">Contact info</h4>
                        </div>
                        <div class="panel-body">
                          <div class="form-group">
                            <label class="col-sm-2 control-label">E-mail:</label>
                            <div class="col-sm-12">
                              <input type="email" class="form-control" value="{{user.email|lower}}">
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                        <h4 class="panel-title">Security:</h4>
                        </div>
                        <div class="panel-body">
                          <div class="form-group">
                            <label class="col-sm-2 control-label">Current password</label>
                            <div class="col-sm-12">
                              <input type="password" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label">New password</label>
                            <div class="col-sm-12">
                              <input type="password" class="form-control">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" class="btn btn-success" value="Update">
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
		</div>
	</div>
  </div>
</div>

{% endblock %}
