
<!-- Add Modal HTML -->
<div id="addUserModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			{% if messages %}
			<ul>
				{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
			</ul>
			{% endif %}
			<form id="addUserForm" action="/employee/users/" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title">Add User</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>First Name</label>
						{{UserForm.first_name}}
					</div>
					<div class="form-group">
						<label>Last Name</label>
						{{UserForm.last_name}}
					</div>
					<div class="form-group">
						<label>Username</label>
						{{UserForm.username}}
					</div>
					<div class="form-group">
						<label>Email</label>
						{{UserForm.email}}
					</div>
					<div class="form-group">
						<label>Password</label>
						{{UserForm.password1}}
					</div>
					<div class="form-group">
						<label>Confrim Password</label>
						{{UserForm.password2}}
					</div>
					<div class="form-group">
						{{UserForm.is_superuser}}<label for="super_user">On Selecting this checkbox you will create a user with admin rights.</label>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default clear-add-form" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
