
<!-- Add Modal HTML -->
<div id="addTeamModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="addForm" action="/employee/teams/" method="post">
				{% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title">Add Employee</h4>
					<button type="button" class="close clear-add-form" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label>
						{{EmployeeTeamForm.name}}
					</div>
					<div class="form-group">
						<label>Status</label>
						{{EmployeeTeamForm.status}}
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default clear-add-form" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
